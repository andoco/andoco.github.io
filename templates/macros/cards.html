{% macro cards(section, max=-1) %}

{% if max == -1 %}
  {% set max = section.pages | length %}
{% endif %}

<section class="cards">
  {% for page in section.pages | slice(end=max) %}
  <article>
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    {{ page.summary | safe }}
  </article>
  {% endfor %}
</section>
{% endmacro cards %}
