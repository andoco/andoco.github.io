<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ config.title }}</title>
    <link rel="stylesheet" href="{{ get_url(path="test2.css") }}">
  </head>

  <body>
    <main>
      <section>
        {% for page in section.pages %}
        <article>
          <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
          {{ page.summary | safe }}
        </article>
        {% endfor %}
      </section>
    </main>
  </body>
</html>
