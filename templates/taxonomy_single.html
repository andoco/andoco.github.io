{% extends "base.html" %}

{% block content %}
<section>
<header>
<h1>{{ term.name }}</h1>
</header>
<ul>
{% for page in term.pages %}
  {% set last_ancestor = page.ancestors | last %}
  {% set ancestor = get_section(path=last_ancestor) %}
  <li>{{ ancestor.title }} : <a href="{{ page.permalink }}">{{ page.title }}</a></li>
{% endfor %}
</ul>
</section>
{% endblock content %}
